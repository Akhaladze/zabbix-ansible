---
- name: Set up VPN with strongSwan on Ubuntu 22.04
  hosts: zabbix_servers
  become: yes
  vars_files:
    - ipsec.env
  tasks:

    - name: Install strongSwan and dependencies
      apt:
        name: strongswan
        state: present
        update_cache: yes

    - name: Create ipsec.conf
      copy:
        dest: /etc/ipsec.conf
        content: |
          config setup
            charondebug="ike 1, knl 0, net 0, enc 0, cfg 2"

          conn %default
            keyexchange=ikev2
            ikelifetime=60m
            lifetime=20m
            rekeymargin=3m
            keyingtries=%forever
            authby=psk
            mobike=yes
            dpdaction=restart
            dpddelay=3s
            dpdtimeout=9s
            rekey=yes

          conn myvpn
            left={{ server_ip }}
            leftid={{ server_ip }}
            leftsubnet={{ server_ip }}/32
            leftauth=psk
            right=%any
            rightauth=psk
            rightsourceip={{ clients_subnet }}
            auto=add

    #- name: Create ipsec.secrets file
    #  copy:
    #    dest: /etc/ipsec.secrets
    #    content: |
    #      {{ server_ip }} : PSK "{{ psk_key }}"
    #  mode: '0600'

    - name: Restart strongSwan service
      service:
        name: strongswan
        state: restarted
        enabled: yes

    - name: Enable IP forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present

    - name: Apply sysctl changes
      command: sysctl -p

