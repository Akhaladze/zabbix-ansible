---
- hosts: zabbix_servers
  become: yes
  vars_files:
    - zabbix-server.env
  tasks:
    - name: Update packages
      apt:
        update_cache: yes

    - name: Add GPG key for Grafana
      apt_key:
        url: https://packages.grafana.com/gpg.key
        state: present

    - name: Add Grafana apt_repository
      apt_repository:
        repo: "deb https://packages.grafana.com/oss/deb stable main"
        state: present

    - name: Install Grafana
      apt:
        name: grafana
        state: present

    - name: Install Zabbix plugin for Grafana
      grafana_plugin:
        name: alexanderzobnin-zabbix-app
        state: present

    - name: Start service for Grafana
      service:
        name: grafana-server
        state: started
        enabled: yes

    - name: Await starting Grafana
      wait_for:
        host: 127.0.0.1
        port: 3000
        delay: 10
        timeout: 60
        state: started
    - name: Reset Grafana admin password using grafana-cli
      command: grafana-cli --homepath "/usr/share/grafana" admin reset-admin-password "{{ grafana_admin_password }}"
      environment:
        GF_SECURITY_ADMIN_PASSWORD: "{{ grafana_admin_password }}"

    - name: Create Service Account
      uri:
        url: "http://192.168.124.160:3000/api/serviceaccounts"
        method: POST
        headers:
          Content-Type: "application/json"
          Authorization: "Basic YWRtaW46RnJkZmtmeXUyMDIzIQ=="
        body: |
          {
            "name": "automation_service_account2",
            "role": "Admin"
          }
        body_format: json
        user: "admin"
        password: "Frdfkfyu2023!"
        status_code: 
          - 200
          - 201
      register: service_account_response
      

    - name: Save Service Account ID
      set_fact:
        service_account_id: "{{ service_account_response.json.id }}"

    - name: Debug Service Account ID
      debug:
        msg: "Service Account ID: {{ service_account_id }}"
        

    - name: Setting up Zabbix in Grafana
      uri:
        url: "http://localhost:3000/api/datasources"
        method: POST
        body_format: json
        headers:
          Content-Type: "application/json"
          Authorization: "Basic YWRtaW46RnJkZmtmeXUyMDIzIQ=="
        body: |
          {
            "name": "Zabbix",
            "type": "alexanderzobnin-zabbix-datasource",
            "url": "{{ api_url }}",
            "access": "proxy",
            "basicAuth": false,
            "jsonData": {
              "username": "{{ api_user }}",
              "password": "{{ api_password }}"
            }
          }
        status_code: 200
      ignore_errors: yes 

    - name: Restart Grafana
      service:
        name: grafana-server
        state: restarted

    - name: Add new host client1 to Zabbix
      uri:
        url: "{{ api_url }}"
        method: POST
        headers:
          Content-Type: "application/json"
          Authorization: "Bearer {{ zabbix_api_token }}"
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "host.create"
          params:
            host: "client1"
            interfaces:
              - type: 1
                main: 1
                useip: 1
                ip: "192.168.124.227"
                dns: ""
                port: "10050"
            groups:
              - groupid: "2"
            templates:
              - templateid: "10001"
            status: 0  # 0 - enabled, 1 - disabled
          auth: "{{ zabbix_api_token }}"
          id: 1
      register: add_host_response

    - name: Enable alexanderzobnin-zabbix plugin
      command: grafana-cli plugins install alexanderzobnin-zabbix-app
      args:
        creates: "/var/lib/grafana/plugins/alexanderzobnin-zabbix-app"
      register: plugin_install

    - name: Enable Zabbix plugin in Grafana
      uri:
        url: "http://localhost:3000/api/plugins/alexanderzobnin-zabbix-app/settings"
        method: POST
        headers:
          Content-Type: "application/json"
          Authorization: "Basic {{ grafana_basic_auth }}"
        body:
          enabled: true
        body_format: json



    - name: Import Zabbix dashboards for plugin
      uri:
        url: "http://localhost:3000/api/dashboards/import"
        method: POST
        headers:
          Content-Type: "application/json"
          Authorization: "Basic {{ grafana_basic_auth }}"
        body: "{{ lookup('file', '/home/gnet/dashboard1.json') }}"
        body_format: json
      become: true
